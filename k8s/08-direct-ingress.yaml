apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sim2serve-direct-ingress
  namespace: sim2serve
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"

spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3000
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3000
      - path: /api/docs
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tweet-service
            port:
              number: 3001
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: tweet-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tweet-service
            port:
              number: 3001